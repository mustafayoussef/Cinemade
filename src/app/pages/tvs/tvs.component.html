<div class="container">
    <div class="grid">
        <div class="col-9">
            <div class="p-fluid">
                <span class="p-input-icon-left">
                    <i class="pi pi-search"></i>
                    <input type="text" pInputText placeholder="Search" [(ngModel)]="searchValue" (change)="searchChanged()" />
                </span>
            </div>
        </div>
        <div class="col-3">
            <div class="p-fluid">
                <p-dropdown [options]="genres" optionLabel="name" (onChange)="onChange($event)"></p-dropdown>
            </div>
        </div>
    </div>

    <div class="grid">
        <div class="col-12 md:col-3 lg:col-3" *ngFor="let tvShow of tvShows">
            <app-item [tvData]="tvShow"></app-item>
        </div>
    </div>
    <div>
        <p-paginator [rows]="20" [totalRecords]="10000" (onPageChange)="paginate($event)"></p-paginator>
    </div>
</div>
